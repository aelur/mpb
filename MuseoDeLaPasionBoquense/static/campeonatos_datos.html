<html>
<head>
    <title>Museo de la Pasión Boquense</title>
    <meta charset='utf-8'>
    <LINK href="css/materialize.css" rel="stylesheet" type="text/css">
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class ="container full valign-wrapper">
		<div class="valign ancho">
			<div class="row">
				<div class="col s7 offset-s1 left-align"><div class="titulo">Campeonatos<br>1994</div></div>				
				<div class="col s4">
					<div class="center-align">
						<img src="img/logo.png" class="responsive-img small">
					</div>
				</div>
			</div>
			<div class="row">				
				<a href="curiosidades">
					<div class="col s3 offset-s3">
						<div class="tarjeta naranja_boquense center-align">
							<div class="row"><span class="iconos"><i class="material-icons azul large">help</i></span></div>
							<div class="row"><span class="card_subtitulo">Curiosidades</span></div>
						</div>
					</div>
				</a>
				
				<div class="col s3">
					<div class="tarjeta naranja_boquense">
						<div class="row">
							<span class="iconos"><i class="material-icons azul large">video_library</i></span>
						</div>
						<div class="row" style="margin-top: 30px; margin-left: 15px; margin-right:0px;">
							<div class="col s2"><span class="iconos_small"><i class="material-icons azul small ">pause</i></span></div>
							<div class="col s2"><span class="iconos_small"><i class="material-icons azul small ">fast_forward</i></span></div>
							<div class="col s2"><span class="iconos_small"><i class="material-icons azul small ">volume_up</i></span></div>
							<div class="col s2 offset s4 right-align"><span class="iconos_small"><i class="material-icons azul small ">aspect_ratio</i></span></div>
						</div>
					</div>
				</div>
				
				<div class="col s3">
					<div class="tarjeta naranja_boquense">
						<div class="row">
							<span class="iconos"><i class="material-icons azul large">perm_media</i></span>
						</div>
						<div class="row " style="margin-top: 30px;">
							<div class="col s2 offset-s10"><span class="iconos_small"><i class="material-icons azul small ">zoom_in</i></span></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s3">
					<div class="card_contenido"><div class="titulo">Campaña</div></div>
				</div>
				<div class="col s3">
					<div class="card_contenido"><div class="titulo">Plantel</div></div>
				</div>
				<div class="col s3">
					<div class="card_contenido"><div class="titulo">Posiciones</div></div>
				</div>
				<div class="col s3">
					<div class="card_contenido"><div class="titulo">Goleadores</div></div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
